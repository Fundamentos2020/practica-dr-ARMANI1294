<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css" type="text/css">
    <title>CV</title>
</head>

<body>
    <div class="row ">
        <div class=" col-m-4 col-s-12 ">
            <div class="m-1 back-white">
                <div class=" p-1 flex " id="foto">
                    <div>Nombre Apellido</div>
                </div>
                <div class=" p-1 pers-info">
                    <div class="pb-1">
                        Profesion
                    </div>
                    <div class="pb-1">
                        Luegar de Naciemenro
                    </div>
                    <div class="pb-1">
                        Email
                    </div>
                    <div class="pb-1">
                        Telefono
                    </div>
                </div>
                <div class=" m-1  p-1">
                    <div class="section-title">Habilidades</div>
                    <div>
                        <div class="m-1">Nombre de Habilidad</div>
                        <div class="skill-box b_rad">
                            <div class="teal text_center text-white b_rad" style="width: 90%;"> 90% </div>
                        </div>
                        <div class="m-1">Nombre de Habilidad</div>
                        <div class="skill-box b_rad">
                            <div class="teal text_center text-white b_rad" style="width: 50%;"> 50% </div>
                        </div>
                        <div class="m-1">Nombre de Habilidad</div>
                        <div class="skill-box b_rad">
                            <div class="teal text_center text-white b_rad" style="width: 25%;"> 25% </div>
                        </div>
                        <div class="m-1">Nombre de Habilidad</div>
                        <div class="skill-box b_rad">
                            <div class="teal text_center text-white b_rad" style="width: 75%;"> 75% </div>
                        </div>
                    </div>
                </div>
                <div class=" m-1  p-1">
                    <div class="section-title"> Lenguajes</div> 
                    <div>
                        <div class="m-1">Lenguaje</div>
                        <div class="skill-box b_rad">
                            <div class="teal text_center text-white b_rad leng-box" style="width: 90%;"> 90% </div>
                        </div>
                        <div class="m-1">Nombre de Habilidad</div>
                        <div class="skill-box b_rad">
                            <div class="teal text_center text-white b_rad" style="width: 50%;"> 50% </div>
                        </div>
                        <div class="m-1">Nombre de Habilidad</div>
                        <div class="skill-box b_rad">
                            <div class="teal text_center text-white b_rad" style="width: 25%;"> 25% </div>
                        </div>
                        <div class="m-1">Nombre de Habilidad</div>
                        <div class="skill-box b_rad">
                            <div class="teal text_center text-white b_rad" style="width: 75%;"> 75% </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="  col-m-8 col-s-12 ">
            <div class=" m-1 back-white p-1">
                
            </div>
            <div class="m-1 back-white p-1">
                EDUCACIÓN
            </div>
        </div>
    </div>
    <div class=" text_center teal p-1 text-white">
        Pie de página
    </div>
</body>

</html>
